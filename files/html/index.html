<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Karopapier</title>

    <!-- Icon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">

	<!-- Meta settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="/css/karopapier.css">

	<!-- Scripts -->
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="/scripts/main.js"></script>
</head>
<body>
    <!-- Page content -->

    <div>
        <div class="header displayFlexEqualGrow">
            <div id="mapName" class="textAlignLeft">Loading...</div>
            <div id="paperCoordinates" class="displayFlexEqualGrow"></div>
            <div class="textAlignRight">1 Nutzer</div>
        </div>
        <table id="paper"></table>
    </div>

    <div class="sideDiv">
        <div class="header"></div>
        <div id="palette">
            <div id="tools"></div> <!-- TODO: Should be renamed as this includes votings, maybe "contents" all the way? -->
        </div>
    </div>

    <template id="pointTemplate">
        <td>
            <div></div>
        </td>
    </template>

    <template id="toolTemplate">
        <div class="tool">
            <img>
            <span><!-- Vote count --></span>
            <span class="tooltip toolHoverText"></span>
        </div>
    </template>

    <template id="coordinatesTemplate">
        <span class="textAlignRight">0</span>
        <span class="coordinatesSplitter textAlignCentre">:</span>
        <span class="textAlignLeft">0</span>
    </template>
</body>
</html>
