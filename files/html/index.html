<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Karopapier</title>

    <!-- Icon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">

	<!-- Meta settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="/css/karopapier.css">

	<!-- Scripts -->
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="/scripts/main.js"></script>
</head>
<body>
    <!-- Page content -->

    <div>
        <div class="header displayFlexEqualGrow">
            <div id="mapName" class="textAlignLeft">Loading...</div>
            <div id="paperCoordinates" class="displayFlexEqualGrow"></div>
            <div class="textAlignRight">1 Nutzer</div>
        </div>
        <table id="paper" class="contentHolder"></table>
    </div>

    <div class="sideDiv">
    </div>

    <div id="palette">
        <div id="paletteCoordinates" class="displayFlexEqualGrow"></div>
        <table id="tools" class="contentHolder"></table>
    </div>

    <template id="coordinatesTemplate">
        <span class="textAlignRight">0</span>
        <span class="coordinatesSplitter textAlignCentre">:</span>
        <span class="textAlignLeft">0</span>
    </template>
</body>
</html>
